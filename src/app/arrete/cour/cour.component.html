<html lang="ar" dir="rtl">
<mat-toolbar>
    <div>
        <h1 style="font-family: 'Amiri', Arial, sans-serif; text-align: center; font-size: 24px; font-weight: bold;">
            احالة على العدالة</h1>
    </div>
</mat-toolbar>
<form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="idArrete" id="idArrete">

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label style="font-size:15px">عدد مكتب الضبط </label>
                <input type="text" class="form-control" style="font-size:15px" formControlName="numBoMinistre"
                    id="numBoMinistre">
            </div>
            <div class="form-group">
                <label style="font-size:15px">تاريخ الاحالة </label>
                <input type="date" class="form-control" style="font-size:15px" formControlName="dateNumBoMinistre"
                    id="dateNumBoMinistre">
            </div>
            <div class="form-group">
                <label style="font-size:15px">الملاحظات </label>
                <input type="text" class="form-control" style="font-size:15px" formControlName="commentairesMinistre"
                    id="commentairesMinistre">
            </div>

        </div>


    </div>





    <div class="form-group">
        <button type="submit" class="btn btn-success" style="font-size:15px"><i class="fa fa-database"></i> تسجيل
        </button>
        <button type="button" class="btn btn-danger" style="font-size:15px" [mat-dialog-close]>
            <i class="fa fa-close"></i> الغاء
        </button>

    </div>
</form>

</html>
